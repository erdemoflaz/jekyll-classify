--- layout: default --- 

{% assign url = page.url | remove: "/tags/" %}
{% assign tag_name = url | remove: ".html" %}     <!-- get the tag name from the URL -->

<h1>{{ tag_name | capitalize}}</h1> 
{% for post in page["tag"] %}
  <article>
    <div>
      <a href="{{ site.cat_folder }}{{ post.category }}.html">{{post.category}}</a>
    </div>
    <div>{{ post.date}}</div>
    <div></div>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.content | truncatewords: 40 }}&hellip; (<a href="{{ post.url }}">Read More</a>)</p>
  </article>
{% endfor %}
